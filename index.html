<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Weather Dashboard</title>
</head>
<div>
    <nav class="navbar bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" id="currentDay">Weather Dashboard</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="search-button" placeholder="Search" aria-label="Search">
                <button onclick="populateWeather(event)" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<div>

    <div class="jumbotron jumbotron-fluid bg-primary">
        <div class="container">
          <h1 class="display-4" id="city">Fluid jumbotron</h1>
          <img id="icon" alt=""></img>
          <h2 class="lead" id="temp"></h2>
          <p class="lead" id="windspeed"></p>
          <p class="lead" id="humidity"></p>
          <span id="UVI" class="badge badge-danger"></span>
        </div>
        </div>
    </div>
    <div>
        
    </div>
    <div>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </div>

</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="./script.js"></script>

    </body>

</html>
